<h3 mat-dialog-title>View Cart</h3>
<div class="container">
<div class="cartItems" *ngIf="!isCartEmpty">
    <mat-card class="example-card" *ngFor="let item of cart">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title><h2>{{truncateChar(item.book.bookName)}}</h2></mat-card-title>
            <mat-card-subtitle><h2>{{item.book.price | currency:'ZAR':"symbol-narrow"}}</h2></mat-card-subtitle>
            <img mat-card-sm-image src="https://i.pinimg.com/originals/b1/04/e9/b104e9d668267dc8bd8c3a3d739eb00d.jpg" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <h2>{{item.quantity}}<button mat-button mat-dialog-close tabindex="-1"><mat-icon class="example-icon">delete</mat-icon></button></h2>
          
        </mat-card-content>
      </mat-card>
</div>
<div class="cartItems" *ngIf="isCartEmpty">
      <mat-card class="example-card" >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Your Cart Is Empty</mat-card-title>
            <mat-card-subtitle>EMPTY</mat-card-subtitle>
            <img mat-card-sm-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          EMPTY
        </mat-card-content>
      </mat-card>
</div>
<div class="actions">
<div class="checkout">
    <mat-card style="background: #2a2b38;">
        <mat-card-header>
          <mat-card-title><h2>Cart Summary</h2></mat-card-title>
          <mat-card-subtitle><h2>Total: {{cartTotal | currency:'ZAR':"symbol-narrow"}}</h2></mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button class="login-btn" (click)="checkout()">Proceed to Checkout</button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
</div>
