<div class="container">
<div class="cartItems">
    <mat-card class="example-card" *ngFor="let item of cart">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{item.book.bookName}}</mat-card-title>
            <mat-card-subtitle>{{item.book.price | currency:'ZAR':"symbol-narrow"}}</mat-card-subtitle>
            <img mat-card-sm-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{item.quantity}}
          <button mat-button mat-dialog-close tabindex="1"><mat-icon>delete</mat-icon></button>
          <button mat-button mat-dialog-close tabindex="-1"><mat-icon>add_shopping_cart</mat-icon></button>
        </mat-card-content>
      </mat-card>
</div>
<div class="actions">
<div class="checkout">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Cart Summary</mat-card-title>
          <mat-card-subtitle>Total</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="checkout()">Proceed to Checkout</button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
</div>
