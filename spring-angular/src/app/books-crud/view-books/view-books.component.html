<mat-card class="titleSub">
  
    <mat-card class="tableBtns">
      <mat-form-field color="accent" class="search f-l" >
        <mat-label class="searchLable">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"
          placeholder="Search by Title" #input>
      </mat-form-field>
      <mat-card-actions>
        <button class="addButton f-r" mat-raised-button color="accent" (click)="addBook()">
            <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon>
            <span>Add Book</span>
          </button>
    </mat-card-actions>
    </mat-card>
  
  
    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade" *ngIf="isLoading">
        <div>
          <div class="spinner"></div>
        </div>
      </div>
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="BookName">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Book Name </th>
            <td class="active-row" mat-cell *matCellDef="let book"> {{book.bookName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Price">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let book"> {{book.price | currency:'ZAR':"symbol-narrow"}} </td>
          </ng-container>
  
          <ng-container matColumnDef="AvailableQuantity">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let book"> {{book.availableQuantity}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
  
              <mat-menu #menu="matMenu">

                <button mat-menu-item (click)="editBook(book)">
                  <mat-icon>remove_red_eye</mat-icon>
                  <span>Edit Book</span>
                </button>
  
                <button mat-menu-item (click)="deleteBook(book)">
                  <mat-icon>delete_outline</mat-icon>
                  <span>Delete Book</span>
                </button>
              </mat-menu>
  
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" color="accent" showFirstLastButtons class="mat-elevation-z8">
      </mat-paginator>
    </div>
  </mat-card>
