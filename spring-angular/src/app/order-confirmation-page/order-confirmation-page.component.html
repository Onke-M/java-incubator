<div class="container">
    <div class="cartItems">
        <mat-card class="example-card" *ngFor="let item of cart">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title><h2>{{truncateChar(item.book.bookName)}}</h2></mat-card-title>
                <mat-card-subtitle><h2>{{item.book.price | currency:'ZAR':"symbol-narrow"}}</h2></mat-card-subtitle>
                <img mat-card-sm-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <h2>{{item.quantity}}<button mat-button mat-dialog-close tabindex="1"><mat-icon class="example-icon">delete</mat-icon></button></h2>
            </mat-card-content>
          </mat-card>
    </div>
    <div class="actions">
    <div class="checkout">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title><h2>Cart Summary</h2></mat-card-title>
              <mat-card-subtitle><h2>Total: {{cartTotal | currency:'ZAR':"symbol-narrow"}}</h2></mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-raised-button color="accent" (click)="checkout()">Confirm Order</button>
            </mat-card-actions>
          </mat-card>
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>
                  <h2>Delivery Address</h2>
                  <h2>{{address.type}}</h2>
                </mat-card-title>
                <mat-card-subtitle><h2>{{address.street}}, {{address.suburb}}, {{address.city}}, {{address.code}}</h2></mat-card-subtitle>
                <img mat-card-sm-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="accent" mat-dialog-close tabindex="1">Change Address</button>
            </mat-card-content>
          </mat-card>
    </div>
    </div>
    </div>
