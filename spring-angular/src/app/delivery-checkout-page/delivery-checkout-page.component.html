<div class="container">
<div class="cartItems">
  <mat-radio-group>
    <mat-card class="example-card" *ngFor="let address of addresses">
      <mat-radio-button class="example-radio-button" [value]="address" (click)="getAddress(address)"></mat-radio-button>
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            {{address.type}}
          </mat-card-title>
          <mat-card-subtitle>{{address.street}}, {{address.suburb}}, {{address.city}}, {{address.code}}</mat-card-subtitle>
          <img mat-card-sm-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
          <button mat-button mat-dialog-close tabindex="1"><mat-icon>edit</mat-icon></button>
          <button mat-button mat-dialog-close tabindex="-1"><mat-icon>delete</mat-icon></button>
      </mat-card-content>
    </mat-card>
  </mat-radio-group>
</div>
<div class="actions">
<div class="checkout">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Cart Summary</mat-card-title>
          <mat-card-subtitle>Total: {{cartTotal | currency:'ZAR':"symbol-narrow"}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-raised-button color="primary" matStepperNext [disabled]="selectedAddress == null">Continue</button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
</div>
