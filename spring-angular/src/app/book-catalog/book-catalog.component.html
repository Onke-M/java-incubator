  <div class="wrapper">
  <div class="item" *ngFor="let book of books">
    <mat-card class="book-card">
      <mat-card-header>
        <mat-card-title><h2>{{truncateChar(book.bookName)}}</h2></mat-card-title>
        <mat-card-subtitle><h2>Version: {{book.version}}</h2></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h2>
          {{book.price | currency:'ZAR':"symbol-narrow"}}
        </h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(book)"><mat-icon class="example-icon">add_shopping_cart</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
