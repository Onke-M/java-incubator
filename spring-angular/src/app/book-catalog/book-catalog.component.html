<mat-grid-list cols="4" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let book of books" class="container">
        <mat-card class="book-card">
            <mat-card-header>
              <mat-card-title>{{book.bookName}}</mat-card-title>
              <mat-card-subtitle>{{book.version}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h2>
                {{book.price | currency:'ZAR':"symbol-narrow"}}
              </h2>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
