<mat-card class="titleSub">
  
    <mat-card class="tableBtns">
      <mat-form-field color="accent" class="search f-l" >
        <mat-label class="searchLable">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)"
          placeholder="Search by Username" #input>
      </mat-form-field>
      <mat-card-actions>
        <button class="addButton f-r" mat-raised-button color="accent" (click)="addUser()">
            <mat-icon aria-hidden="false" aria-label="Add Icon">add</mat-icon>
            <span>Add User</span>
          </button>
    </mat-card-actions>
    </mat-card>
  
  
    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade" *ngIf="isLoading">
        <div>
          <div class="spinner"></div>
        </div>
      </div>
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="Username">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Username </th>
            <td class="active-row" mat-cell *matCellDef="let user"> {{user.username}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Email">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Role">
            <th mat-header-cell style="justify-content: center;" *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role.roleDesc}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button>
                <mat-icon class="example-icon">delete_outline</mat-icon>
              </button>
  
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" color="accent" showFirstLastButtons class="mat-elevation-z8">
      </mat-paginator>
    </div>
  </mat-card>
